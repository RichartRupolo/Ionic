<ion-header>
  <ion-navbar>
    <ion-title>Criar Produto: {{name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <form [formGroup]="productForm" (ngSubmit)="createProduct">
      <ion-item>
        <ion-label floating>Nome do Produto</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <ion-item>
    <button ion-button color="primary" (click)="createProduct()">Criar Produto</button>
  </ion-item>
</ion-content>
